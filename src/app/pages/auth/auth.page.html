<ion-header>
  <ion-toolbar>
    <ion-title>Welcome Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button [routerLink]="['login']" expand="full" type="submit"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button [routerLink]="['signup']" expand="full">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
