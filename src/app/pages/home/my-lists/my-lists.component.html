<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>
          All Tasks
        </ion-label>

          <ion-button [routerLink]="['/home-tasks']">
            <ion-icon name="arrow-forward"></ion-icon>

<app-single-list *ngFor="let list of lists" [list]="list"></app-single-list>
