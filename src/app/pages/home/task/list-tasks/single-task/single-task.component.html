<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option
            color="warning"
            expandable
            [routerLink]="['/task', this.task.id]"
          >
            Edit
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>
            {{ this.task.title }}
          </ion-label>
          <ion-checkbox (click)="onTaskCompleted()"></ion-checkbox>
        </ion-item>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-grid>
